<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwaind css -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">

<div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
    <img src="./assets/Group.png" alt="">

</div>   
    
<form class="bg-white rounded-2xl w-[350px] p-8">
    <div class="mt-5">
        <label class="font-semibold" for="">Mobile Number</label>
        <br>
        <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl">
    </div><br>
    <div>
        <label class="font-semibold" for="">4 Digit pin</label>
        <br>
        <input id="pin-number" type="text" placeholder="Enter Your Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl">
    </div>
    <button id="loginButton" class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl">Login</button>

</form>


<!-- js script -->
 <script src="./script.js"></script>
</body>
</html>
